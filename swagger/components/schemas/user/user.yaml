type: object
required:
  - email
  - gender
  - dailyNorm
properties:
  name:
    description: "User name"
    type: string
    example: 'Joy'
  email:
    description: "User email"
    type: string
    example: 'world@gmail.com'
  gender:
    description: "User gender"
    type: string
    enum: ['Woman', 'Man']
  dailyNorm:
    description: "User dailyNorm"
    type: string
    example: "1500 ml"
  avatarUrl:
    description: "Link to user avatarUrl"
    type: string
    example: https://image/upload/image.jpg