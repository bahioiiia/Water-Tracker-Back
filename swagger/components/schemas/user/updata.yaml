type: object
required:
  - name
  - email
  - gender
  - dailyNorm
  - avatarUrl
properties:
  name:
    description: "User name"
    type: string
    example: 'Joy'
  email:
    description: "User email"
    type: string
    example: 'world@gmail.com'
  gender:
    description: "User gender"
    type: string
    enum: ['Woman', 'Man']
  dailyNorm:
    description: "User dailyNorm"
    type: string
    example: "1500"
  avatarUrl:
    description: "Link to user photo"
    type: string
    example: "https://image/upload/image.jpg"