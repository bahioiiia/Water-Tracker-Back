type: object
required:
  - numberGlasses
  - date
  - dailyNorma
  - consumedPercentage
properties:
  date:
    description: "Water date"
    type: string
    example: '2024-12-14T23:10'
  dailyNorma:
    description: "Water dailyNorma"
    type: number
    example: '2500'
  consumedPercentage:
    description: "Water consumedPercentage"
    type: number
    example: '0.83'
  numberGlasses:
    description: "Water numberGlasses"
    type: number
    example: '4'
