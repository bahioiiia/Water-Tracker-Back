type: object
required:
  - _id
  - name
  - email
  - gende
  - dailyNorm
  - photo
properties:
  _id:
    description: "User id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "User name"
    type: string
    example: 'Joy'
  email:
    description: "User email"
    type: string
    example: 'world@gmail.com'
  gende:
    description: "User gender"
    type: string
    enum: ['Woman', 'Man']
  photo:
    description: "Link to user photo"
    type: string
    example: https://image/upload/image.jpg