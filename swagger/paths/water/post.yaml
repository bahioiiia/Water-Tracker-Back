tags:
  - Water
summary: Post list of water
operationId: postWater
description: 'Post list of water with this endpoint'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - volume
          - date
        properties:
          volume:
            description: "Glass volume"
            type: number
            example: "150"
          date:
            description: "Date glass"
            type: string
            example: "2024-12-14T23:10"
responses:
  '201':
    description: Successfully found water!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfull find water!
            data:
              type: array
              items:
                $ref: ../../components/schemas/water/water.yaml
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'