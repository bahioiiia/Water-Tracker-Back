tags:
  - Water
summary: Edit glass of water data
operationId: patchWater
description: 'Patch waters with this endpoint'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: glassId
    required: true
    schema:
      type: string
      example: '65e4decdd286b30065d54af9'
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - volume
          - date
        properties:
          volume: 
            description: "Volume glass"
            type: number
            example: "250"
          date:
            description: "Date glass"
            type: string
            example: "2024-12-14T23:10"
responses:
  '200':
    description: Successfully found waters!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfull find waters!
            data:
              type: object
              $ref: ../../components/schemas/water/water.yaml
              required:
                - date
                - volume
                - dailyNorm

  '400':
    $ref: '../../components/responses/400.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'                