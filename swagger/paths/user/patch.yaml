tags:
  - User
summary: Patch list of user
operationId: patchUser
description: 'Patch user with this endpoint'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: name
    schema:
      type: string
    example: Joy
  - in: query
    name: email
    schema:
      type: string
      example: 'world@gmail.com'
  - in: query
    name: gender
    schema:
      type: string
      enum: ['Woman', 'Man']
      example: 'Woman'    
  - in: query
    name: newpassword
    schema:
      type: string
      example: 54321
responses:
  '200':
    description: Successfully found user!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfull find user!
            data:
              type: array
              items:
                $ref: ../../components/schemas/user.yaml
              required:
                - data
                - name
                - email
                - gende
                - password
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'