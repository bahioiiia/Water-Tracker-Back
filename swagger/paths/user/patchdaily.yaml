tags:
  - User
summary: Patch updata dailyNorm
operationId: patchUpdataDaily
description: 'Patch updata dailyNorm with this endpoint'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - dailyNorm
        properties:
          dailyNorm:
            description: "User dailyNorm (example: 1250)"
            type: number
            example: "1250"
responses:
  '200':
    description: Successfully found user!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfull find user!
            data:
              type: object
              $ref: ../../components/schemas/user/dailyNorm.yaml
              # required:
              #   - data
              #   - name
              #   - email
              #   - gende
              #   - dailyNorm
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'