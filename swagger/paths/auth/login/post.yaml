tags:
  - Auth
summary: Login user
operationId: loginUser
description: 'Login a user with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: "Login email"
            type: string
            example: 'world@gmail.com'
          password:
            description: "Login user password"
            type: number
            example: 12345
responses:
  '200':
    description: Login a user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in an user!
            data:
              type: object
              $ref: '../../../components/schemas/login.yaml'
  '401':
    $ref: '../../../components/responses/user/401.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'