tags:
  - Waters
summary: Get list of waters
operationId: getWaters
description: 'Get list of waters with this endpoint'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: name
    schema:
      type: string
    example: Joy
  - in: query
    name: dailyNorma
    schema:
      type: string
      example: 'daily norma 1.5L'
responses:
  '200':
    description: Successfully found waters!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfull find waters!
            data:
              type: array
              items:
                $ref: ../../components/schemas/waters/waters.yaml
              required:
                - data
                - name
                # - email
                - userId
  # '401':
  #   $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'